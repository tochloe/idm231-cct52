<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./normalize.css">

    <title>Zodiac by Schulz (and To)</title>

<body>
   <div class="title">

<button class="submit">Who am I?</button>

</div>

</div>


<!--press img, sound will play-->
